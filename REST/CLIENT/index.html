<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Product Manager</h1>

    <div id="products">
        <p>Loading products...</p>
    </div>

    <h2>Add a Product</h2>
    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Product Price">
    <button id="add-product">Add Product</button>

    <h2>Update a Product</h2>
    <input type="number" id="update-id" placeholder="Product ID">
    <input type="text" id="update-name" placeholder="New Name">
    <input type="number" id="update-price" placeholder="New Price">
    <button id="update-product">Update Product</button>

    <h2>Delete a Product</h2>
    <input type="number" id="delete-id" placeholder="Product ID">
    <button id="delete-product">Delete Product</button>

    <script src='js/main.js' defer></script>
</body>
</html>
